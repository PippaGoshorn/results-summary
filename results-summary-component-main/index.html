<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <style>
    body {
      font-family: "Hanken Grotesk";
    }
  </style>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="outer-container"> 
    <div class="header-container">
      <h2>
      Your Result
      </h2>
      
      <div class="main-score-container">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>

      <div class="result-text">
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <section class="summary-container">
      <h2>Summary</h2>
      
      <div class="reaction">
        <div class="reaction-lockup">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>
        <div class="score-detail">
          <p class="score">80 <span>/ 100</span></p>
        </div>
      </div>

      <div class="memory">
        <div class="memory-lockup">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
        </div>
        <p class="score">92 <span>/ 100</span></p>
      </div>
      
      <div class="verbal">
        <div class="verbal-lockup">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
        </div>
        <p class="score">61 <span>/ 100</span></p>
      </div>
      
      <div class="visual">
        <div class="visual-lockup">
          <img src="./assets/images/icon-visual.svg">
          <p>Visual</p>
        </div>
        <p class="score">72 <span>/ 100</span></p>
      </div>
    
    <div class="continue-button">
      <button class="continue">Continue</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="#">Pippa Goshorn</a>.
    </div>
  </section>
  
  </div>

</body>
</html>
